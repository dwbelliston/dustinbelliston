<div class="card">
  <div class="card__image">
    <img class="" [src]=" '/assets/' + data.img + '.png' " alt="{{data.name}}">
  </div>
  <div class="card__overlay" [style.background]="data.color" [style.transform]="translateStyle">
    <div class="card__content">
      <p>{{data.content}}</p>
    </div>
  </div>
</div>
